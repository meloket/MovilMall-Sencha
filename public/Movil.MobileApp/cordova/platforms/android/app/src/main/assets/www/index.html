            background-repeat: no-repeat;

            margin-top: 0.5em !important;
            -moz-background-size: contain;
            background-size: contain;
         }

          .new {
            background-image: url(resources/icons/nw-icons/offer-light.png);
            background-position: 0 0;
            background-repeat: no-repeat;
            height: 28px !important;
            width: 28px !important;
            margin-top: 0.5em !important;
            -moz-background-size: contain;
            background-size: contain;
         }

          .listNew
         {
            background: url(resources/icons/nw-icons/menu.png);
            background-position: 0 0;
            -moz-background-size: 1.4em 1.3em;
            background-size: 1.4em 1.3em;
            background-repeat: no-repeat;
            /*height: 1.5em !important;
            width: 1.5em!important;*/
         }

         .hot {
             background-image: url(resources/icons/nw-icons/hot.png);
            background-position: 0 0;
            background-repeat: no-repeat;
            height: 28px !important;
            width: 28px !important;
            margin-top: 0.5em !important;
            -moz-background-size: contain;
            background-size: contain;
         }

          .favourite {
             background-image: url(resources/icons/nw-icons/favourite.png);
            background-position: 0 0;
            background-repeat: no-repeat;
            height: 28px !important;
            width: 28px !important;
            margin-top: 0.5em !important;
            -moz-background-size: contain;
            background-size: contain;
         }

          .searchd {
            background-image: url(resources/icons/nw-icons/search.png);
            background-position: 0 0;
            background-repeat: no-repeat;
            height: 28px !important;
            width: 28px !important;
            width: 28px !important;
            margin-top: 0.5em !important;
            -moz-background-size: contain;
            background-size: contain;
         }

         html, body {
             height: 100%;
            background-color: #ffffff;       /*default was 1985D0 */
         }
          /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
         #appLoadingIndicator
         {
            position: absolute;
            /*top: 50%;
            margin-top: -15px;*/
            text-align: center;
            height: 100%;
            width: 100%;
            /*height: 30px;*/
            background-image: url(../Movil.MobileApp/resources/images/splash.png);
            -moz-background-size: 100% 100%;
            background-size: 100% 100%;
            /*-webkit-animation-name: appLoadingIndicator;
            -moz-animation-name: appLoadingIndicator;
            -o-animation-name: appLoadingIndicator;
            animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -moz-animation-duration: 0.5s;
            -o-animation-duration: 0.5s;
            animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            -o-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
            -moz-animation-direction: linear;
            -o-animation-direction: linear;
            animation-direction: linear;*/
         }

         #appLoadingIndicator > * {
             background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
         }

         @-webkit-keyframes appLoadingIndicator {
            0% { opacity: 0.8 }

            50% { opacity: 0 }

            100% { opacity: 0.8 }
         }
           @-moz-keyframes appLoadingIndicator {
            0% { opacity: 0.8 }

            50% { opacity: 0 }

            100% { opacity: 0.8 }
         }

         @keyframes appLoadingIndicator {
            0% { opacity: 0.8 }

            50% { opacity: 0 }

            100% { opacity: 0.8 }
         }
      </style>
