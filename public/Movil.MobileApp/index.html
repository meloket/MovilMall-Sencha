         #appLoadingIndicator > * {
             background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
         }

            0% { opacity: 0.8 }
