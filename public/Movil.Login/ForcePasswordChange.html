<!DOCTYPE html>

<html>
   <head>

      <!--META-->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Force Password Change</title>

      <!--STYLESHEETS-->
      <!--<link href="css/forcePasswordChange.css" rel="stylesheet" type="text/css" />-->
      <link href="css/ForcePassChange.css" rel="stylesheet" type="text/css" />
      <!--Scripts-->
      <script src="scripts/forcePasswordChange.js"> </script>
      <!--[if IE 8]>
         <script type="text/javascript" src="scripts/placeholders.min.js"> </script>
      <![endif]-->
   </head>
   <body>
      
      <!--PAGE LOADING GIF IMAGE -->
      <!--<div class="overlay" id="loading_overlay"></div>-->

      <!--WRAPPER-->
      <div id="forcePass-form">
         
         <h3>First Time Login</h3>
         <h5>Fill out the form below to set your new password</h5>
         <!--LOGIN FORM-->
         <fieldset>

            <!--HEADER-->
            
            <!--END HEADER-->
   
            <!--CONTENT-->
            
               
               <input name="username" type="text" readonly="readonly" placeholder="Enter Your Login Name Here" id="forcePasswordUserName" onkeydown=" if (event.keyCode == 13) {document.getElementById('loginbutton').click();} "> <!-- JS because of IE support; better: placeholder="Email" -->
               
               <input name="oldPwd" type="password" placeholder="Enter Your Old Password Here" id="forcePasswordOldPwd" required onkeydown=" if (event.keyCode == 13) {document.getElementById('loginbutton').click();} " /> <!-- JS because of IE support; better: placeholder="Password" -->
               
               <input name="newPwd" type="password" placeholder="Enter Your New Password Here" id="forcePasswordNewPwd" onkeydown=" if (event.keyCode == 13) {document.getElementById('loginbutton').click();} "/>

               <input name="confirmPwd" type="password" placeholder="Confirm your new Password" id="forcePasswordConfirmPwd" required onblur=" confirmPassword() " /><br/>

               <label id="noMatchLbl" class="forcepasswordLbl" style="display: none">Above Passwords do not match</label>
               
               <label id="matchLbl" class="forcepasswordLbl" style="color: green; display: none">Above Password's match.</label>
               
               <div id="forgotpass">
               
               </div>

               
               <input name="username" type="text" id="forcePwdSecurityAnswer" required placeholder="Enter your answer " onkeydown=" if (event.keyCode == 13) {document.getElementById('loginbutton').click();} "/><br/>
               
               <!--LOGIN NOTIFICATION CONTENT-->   
            <!--LOADING TEXT --><label class="loggingintext" id="loggingInText">Please Wait..</label><br/>
               <!--LOADING GIF IMAGE --><img src="images/myloadingimage.gif" alt="Loading...." style="display: none; margin-left: auto; margin-right: auto;" id="loading_image"/><!--END LAODING GIF-->

               <footer class="clearfix">
                  
                  <input type="submit" name="submit" value="Cancel" onclick=" onForcePasswordCancel() " id="Submit1"/>
               
                  <input type="submit" name="submit" value="Submit" onclick=" doChangePassword() " id="loginbutton"/>
                  <!--<p><span class="info">?</span><a href="#" onclick="forgotPasssword()">Forgot Password</a></p>-->

               </footer>
               
         </fieldset>
         <!--END LOGIN FORM-->

      </div>
      <!--END WRAPPER-->

      <!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->

   </body>
</html>
